<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCal</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>Tyler's ProCal</header>
    <div class="info-input">
        <form>
            <label for="mealTime">Meal &nbsp</label> <br>
            <select id="mealTime">
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Night">Night</option>
            </select><br>
            <label for="protein">Protein Intake &nbsp</label> <br>
            <input type="text" id="protein"><br>
            <label for="calorie">Calorie Intake &nbsp</label> <br>
            <input type="text" id="calorie">

            <button type="submit" class="submitButton">Enter</button>
        </form>
        <div class="foodLog-container">
            <ul>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
