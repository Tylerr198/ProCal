<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCal</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>Tyler's ProCal</header>
    <div class="info-input">
        <form>
            <label for="mealTime">Meal</label> <br>
            <select name="mealTime">
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Night">Night</option>
            </select><br>
            <label for="mealTime">Protein Intake</label> <br>
            <input type="text" id="protein"><br>
            <label for="mealTime">Calorie Intake</label> <br>
            <input type="text" id="calorie">
        </form>

        <div class="foodLog"></div>
    </div>
</body>
</html>
